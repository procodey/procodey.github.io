---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <article class="post-content post-footer">
    <p>Find me on <a href = "{{ site.data.params.linkedin_url }}">LinkedIn</a> and <a href = "{{ site.data.params.facebook_url }}">Facebook</a>
  </article>

</div>
