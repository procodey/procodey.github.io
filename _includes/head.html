<head>
    
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width">

    <meta name = "author" content = "Ronnie Joseph">
    {% if page.keywords %}
    <meta name = "keywords" content = "{{ page.keywords }} , {{ site.keywords }}">
    {% else %}
    <meta name = "keywords" content = "{{ site.keywords }}">
    {% endif %}
    {% if page.excerpt %}
    <meta name = "description" content = "{{ page.excerpt }}">
    {% else %}
    <meta name = "description" content = "{{ site.description }}">
    {% endif %}

    

    

    <link rel = "canonical" href = "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    
    <link rel = "stylesheet" href = "{{ "/assets/css/main.css" | prepend: site.baseurl }}">

    <link rel = "apple-touch-icon" href = "{{ site.data.resources.apple-touch-icon }}">
    <link rel = "shortcut icon" href = "{{ site.data.resources.favicon }}">

    <!-- Edit later as a loop -->
    <link rel="me" href="https://www.youtube.com/geekslider">
    <link rel = "me" href = "{{ site.data.params.facebook_url }}">

    <script src = "//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src = "/assets/js/script.js"></script>

</head>
